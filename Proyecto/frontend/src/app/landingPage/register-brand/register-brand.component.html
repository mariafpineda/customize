<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href='/'>
      <img src="/assets/img/logo-color-resize.png" id="logo">
    </a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6 register-section">
            <h1>Registro</h1>
            <div class="error" *ngIf="errorBool">{{errorMessage}}</div>
                <form [formGroup]="formularioRegistroBrands">
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Nombre de la empresa</label>
                            <input  class="form-control" type="text" placeholder="Nombre de la empresa" formControlName="nombreEmpresa" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Nombre de dominio</label>
                            <input  class="form-control" type="text" placeholder="Nombre de dominio" formControlName="nombreDominio" required>
                        </div>
                    </div>
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Rubro</label>
                            <input  class="form-control" type="text" placeholder="Rubro" formControlName="rubro" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">País</label>
                            <input  class="form-control" type="text" placeholder="País" formControlName="pais" required>
                        </div>
                    </div>
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Correo electrónico</label>
                            <input  class="form-control" type="text" placeholder="Ej: prueba@correo.com" formControlName="correoEmpresa" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Confirmar correo electrónico</label>
                            <input  class="form-control" type="text" placeholder="Ej: prueba@correo.com" formControlName="confirmarCorreo" required>
                        </div>
                    </div>
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Contraseña</label>
                            <input  class="form-control" type="password" placeholder="Contraseña" formControlName="contraseniaEmpresa" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Confirmar contraseña</label>
                            <input  class="form-control" type="password" placeholder="Confirmar contraseña" formControlName="confirmarContrasenia" required>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="form-group col-3">
                            <label class="form-label">Plan de pago</label>
                        </div>
                        <div class="form-group col-3" *ngFor="let plan of planes">
                            <input class="form-check-input" type="radio" name="planActual" id="{{plan._id}}" [value]="plan._id" formControlName="planActual">
                            <label class="form-check-label" for="{{plan._id}}">
                              Plan {{plan.nombrePlan}}
                            </label>
                        </div>
                    </div>          
                </form>
                <div class="register-section-btn col-xl-12">
                    <div> 
                        <button class="register-btn" (click)="registrarEmpresa()">Registrarme</button>
                    </div>
                    <div>
                        <span>¿Ya tienes tu tienda? <a href="/loginUser">Inicia sesión</a></span>
                    </div>
                </div>
        </div>
    </div>
</div>
