<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href='/'>
      <img src="/assets/img/logo-color-resize.png" id="logo">
    </a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6 register-section">
            <h1>Registro</h1>
                <form [formGroup]="formularioRegistroUsers">
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombreUsuario" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Apellido</label>
                            <input  class="form-control" type="text" placeholder="Apellido" formControlName="apellidoUsuario" required>
                        </div>
                    </div>
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">País</label>
                            <input  class="form-control" type="text" placeholder="País" formControlName="pais" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input  class="form-control" type="date" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento" required>
                        </div>
                    </div>
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Correo electrónico</label>
                            <input  class="form-control" type="text" placeholder="Correo electrónico" formControlName="correoUsuario" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Confirmar correo electrónico</label>
                            <input  class="form-control" type="text" placeholder="Confirmar correo electrónico"  required>
                        </div>
                    </div>
                    <div class="div-media" style="display: flex;">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Contraseña</label>
                            <input  class="form-control" type="password" placeholder="Contraseña" formControlName="contraseniaUsuario" required>
                        </div>
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Confirmar contraseña</label>
                            <input  class="form-control" type="password" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div class="form-group col-3">
                            <label class="form-label">Género</label>
                        </div>
                        <div class="form-group col-3">
                            <input class="form-check-input" type="radio" name="genero" id="man" value="Masculino" (change)="onItemChange($event.target.value)" formControlName="genero" required >
                            <label class="form-check-label" for="man">
                              Masculino
                            </label>
                        </div>
                        <div class="form-group col-3">
                            <input class="form-check-input" type="radio" name="genero" id="woman" value="Femenino" formControlName="genero" (change)="onItemChange($event.target.value)" required>
                            <label class="form-check-label" for="woman">
                              Femenino
                            </label>
                        </div>
                    </div>          
                </form>
                <div class="register-section-btn col-xl-12">
                    <div>
                        <button class="register-btn" (click)="registrarUsuario()">Registrarme</button>
                    </div>
                    <div>
                        <span>¿Ya tiene una cuenta? <a href="/loginUser">Inicia sesión</a></span>
                    </div>
                </div>
        </div>
    </div>
</div>
