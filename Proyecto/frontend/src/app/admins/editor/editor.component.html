<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 custom-nav">
        <a class="navbar-brand" href="/admin/home">
            <img src="/assets/img/logo-puzzle.png" width="35" height="35" alt="" loading="lazy">
          </a>
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="isMenuCollapsed">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn my-2 my-sm-0" type="button" (click)="update()">
                        <fa-icon [icon]="faEye"></fa-icon>
                        Visualizar</button>
                </li>
                <li class="nav-item">

                    <button class="btn my-2 my-sm-0" type="button">Guardar</button>
                </li>
            </ul>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="row"> 
               <!-- <div class="edit-area" id="content">-->
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 content">
                        <nav ngbNav #nav="ngbNav" class="nav-tabs">
                        <ng-container ngbNavItem>
                            <a ngbNavLink>HTML</a>
                            <ng-template ngbNavContent>
                                <ngx-monaco-editor class="htmlPart" [options]="editorOptions" [(ngModel)]="codeHTML">
                                </ngx-monaco-editor>
                            </ng-template>
                        </ng-container>
                        <ng-container ngbNavItem>
                            <a ngbNavLink>CSS</a>
                            <ng-template ngbNavContent>
                                <ngx-monaco-editor class="htmlPart" [options]="editorOptions1" [(ngModel)]="codeCSS">
                                </ngx-monaco-editor>
                            </ng-template>
                        </ng-container>
                        <ng-container ngbNavItem>
                            <a ngbNavLink>JS</a>
                            <ng-template ngbNavContent>
                                <ngx-monaco-editor class="htmlPart" [options]="editorOptions2" [(ngModel)]="codeJS">
                                </ngx-monaco-editor>
                            </ng-template>
                        </ng-container>
                        </nav>
                        <div [ngbNavOutlet]="nav" class="mt-2 editores"></div>

                        <div>
                            <h3>Imágenes</h3>
                            <label for="">Subir imagen</label>
                            <input type="file">
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-6 col-sm-12 content">
                        <h3>Previsualización</h3>
                            <iframe id="editorPreview" frameborder="0"></iframe>
                    </div>
                <!--</div>-->
        </div>
    </div>
    
</body>
