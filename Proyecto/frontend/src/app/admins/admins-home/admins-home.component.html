<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-2" id="sidebar">
            <app-sidebar (onCatSeleccionada)="categoriaSeleccionada($event)"></app-sidebar>
        </div>
        <div class="col-xl-10" id="content">
            <div id="vista-admins" [ngClass]="{'visible':'regionVisible=='administradores', 'noVisible':regionVisible!='administradores'}">
                <app-admins #admins></app-admins>
            </div>
        </div>
    </div>
</div>
