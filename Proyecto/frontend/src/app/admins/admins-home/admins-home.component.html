        <div class="col-xl-2 collapse navbar-collapse" id="sidebar" [ngClass]="{'sidebarVisible': isMenuCollapsed == true, 'sidebarNoVisible': isMenuCollapsed!=true}">

                <app-admins></app-admins>
            </div>
            <div id="vista-empresas" [ngClass]="{'visible': regionVisible == 'empresas', 'noVisible': regionVisible!='empresas'}">
                <app-empresas></app-empresas>
            </div>
            <div id="vista-planes" [ngClass]="{'visible': regionVisible == 'planes', 'noVisible': regionVisible!='planes'}">
                <app-planes></app-planes>
            </div>
            <div id="vista-plantillas" [ngClass]="{'visible': regionVisible == 'plantillas', 'noVisible': regionVisible!='plantillas'}">
                <app-plantillas></app-plantillas>
            </div>
            <div id="vista-configuraciones" [ngClass]="{'visible': regionVisible == 'configuraciones', 'noVisible': regionVisible!='configuraciones'}">
                <app-configuraciones></app-configuraciones>
            </div>
        </div>
    </div>
</div>
