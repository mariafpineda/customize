<div id="section-admins">
    <div class="header-section">
        <h3>Cambiar contraseña</h3>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-xl-4">
                <form [formGroup]="cambioContrasenia">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nueva contraseña</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="contrasenia">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirmar contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmarContrasenia">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-outline-dark button ">Guardar cambios</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <hr>
</div>
